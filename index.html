<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuri</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable. </p>
        </div>
        <div class="form">
            <button class="free"><span>Try it free 7 days </span>then 20$/mo. thereafter</button>
            <form action="#">
                <div class="form-details">
                    <div class="form-box" data-error="First Name cannot be empty">
                        <input type="text" class="input" placeholder="First Name" required>
                    </div>
                    <div class="form-box" data-error="Last Name cannot be empty">
                        <input type="text" class="input" placeholder="Last Name" required>
                    </div>
                    <div class="form-box" data-error="looks like this is not an email">
                        <input type="email" class="input" placeholder="Email Address" required>
                    </div>
                    <div class="form-box" data-error="password cannot be empty">
                        <input type="password" class="input" placeholder="Password" required>
                    </div>
                </div>
                <div>
                    <input type="submit" class="form-btn" value="CLAIM YOUR FREE TRIAL">
                </div>
                <div class="click-link">
                    By clicking the button you're agreeing to our <a href="#">Terms and Services</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
